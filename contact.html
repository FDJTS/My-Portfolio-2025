<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تواصل | زياد محمد</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/contact.jpg" alt="تواصل" style="width:100%;max-height:200px;object-fit:cover;">
    <h1>تواصل معي</h1>
  </header>
  <main>
    <form id="contactForm">
      <input type="text" id="contactName" placeholder="اسمك" required>
      <input type="email" id="contactEmail" placeholder="بريدك الإلكتروني" required>
      <textarea id="contactMessage" placeholder="رسالتك" required></textarea>
      <button type="submit">إرسال</button>
    </form>
    <div id="contactMessageStatus"></div>
  </main>
  <footer>
    &copy; 2025 زياد محمد
  </footer>
  <script src="main.js"></script>
</body>
</html>
