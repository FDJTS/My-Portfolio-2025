<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Zyad Mohamed</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-bg">
  <main class="login-container fade-in">
    <form class="login-form" action="login.php" method="POST" autocomplete="off">
      <h2>Welcome Back</h2>
      <p class="login-desc">Sign in to access your dashboard</p>
      <input type="text" name="username" placeholder="Username" required autocomplete="username">
      <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
      <button type="submit" class="btn">Sign In</button>
      <p class="login-footer">Don't have an account? <a href="register.html">Sign up</a></p>
    </form>
  </main>
</body>
</html>
