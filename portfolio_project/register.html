<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Zyad Mohamed</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="login-bg">
  <main class="login-container fade-in">
    <form class="login-form" id="manualRegisterForm" autocomplete="off">
      <h2>Sign Up</h2>
      <input type="text" name="username" placeholder="Username" required autocomplete="username">
      <input type="email" name="email" placeholder="Email" required autocomplete="email">
      <input type="password" name="password" placeholder="Password" required autocomplete="new-password">
      <button type="submit" class="btn">Sign Up</button>
      <div class="divider"><span>or</span></div>
      <button type="button" id="googleSignUpBtn" class="btn google-btn" style="display:flex;align-items:center;justify-content:center;gap:0.5em;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" style="width:22px;height:22px;">Sign up with Google
      </button>
      <p class="login-footer">Already have an account? <a href="login.html">Sign in</a></p>
    </form>
  </main>
  <script src="register.js"></script>
</body>
</html>
