<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Comments | Zyad Mohamed</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="comments-bg">
  <main class="comments-container">
    <section class="comments-section">
      <h2>All Comments</h2>
      <form id="commentForm" class="comment-form">
        <input type="text" id="commentName" placeholder="Your Name" required>
        <textarea id="commentText" placeholder="Write your comment..." maxlength="500" required></textarea>
        <button type="submit" class="btn">Post Comment</button>
        <div class="divider"><span>or</span></div>
        <button type="button" id="googleSignInBtn" class="btn google-btn" style="display:flex;align-items:center;justify-content:center;gap:0.5em;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" style="width:22px;height:22px;">Sign in with Google
        </button>
      </form>
      <h3 style="margin-top:2em;">Latest Comments</h3>
      <div class="comments-list" id="commentsList"></div>
    </section>
  </main>
  <script src="comments.js"></script>
</body>
</html>
