<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول | زياد محمد</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header>
    <img src="images/login.jpg" alt="تسجيل الدخول" style="width:100%;max-height:200px;object-fit:cover;">
    <h1>تسجيل الدخول</h1>
  </header>
  <main>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="اسم المستخدم" required>
      <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
    </form>
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-login_uri="https://YOUR_DOMAIN/api/auth/google"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large">
    </div>
    <div id="loginMessage"></div>
  </main>
  <footer>
    &copy; 2025 زياد محمد
  </footer>
  <script src="main.js"></script>
</body>
</html>
